{% extends 'base.html' %}
{% load qr_code %}
{% block conteudo %}
  <div class="container-md" style="margin: 56px auto 32px; padding: 0 32px;">
    <div class="row">
      <div class="col-md-12">
        <h1>Visualizando usu√°rio - {{ user.id }}</h1>
      </div>


      <div class="row" style="margin-top: 12px;">
        <form class="col-md-12">
          <div class="row">
            <div class="col-md-4">
              <label for="name" class="form-label">Nome</label>
                <input type="text" value="{{ user.nome }}" class="form-control" id="name" readonly required>
            </div>
            <div class="col-md-4">
              <label for="description" class="form-label">CPF</label>
              <input type="text" value="{{ user.cpf }}" class="form-control" id="name" readonly required>
            </div>
          </div>

          <div class="row" style="margin-top: 12px;">
            <div class="col-md-4">
              <label for="description" class="form-label">Tipo</label>
              <input type="text" value="{{ user.tipo }}" class="form-control" id="name" readonly required>
            </div>
            <div class="col-md-4">
              <label for="description" class="form-label">Data de nascimento</label>
              <input type="text" value="{{ user.data_nascimento }}" class="form-control" id="name" readonly required>
            </div>
          </div>

          <div class="row" style="margin-top: 12px;">
            <div class="col-md-4">
              <label for="description" class="form-label">Telefone</label>
              <input type="text" value="{{ user.telefone }}" class="form-control" id="name" readonly required>
            </div>
            <div class="col-md-4">
              <label for="description" class="form-label">E-mail</label>
              <input type="text" value="{{ user.email }}" class="form-control" id="name" readonly required>
            </div>
          </div>

          <div class="row" style="margin-top: 32px;">
            <div class="col-md-1">
                <a href="/categories/">
              <button type="button" class="btn btn-secondary">Voltar</button>
                </a>
            </div>

            <div class="col-md-1">
                <a href="{% url 'url_edit_user' user.id %}">
                    <button type="button" class="btn btn-info">Editar</button>
                </a>
            </div>

            <div class="col-md-1">
                <a href="{% url 'url_delete_user' user.id %}">
              <button type="button" class="btn btn-danger">Apagar</button>
                    </a>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
{% endblock %}
