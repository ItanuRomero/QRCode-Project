{% extends 'base.html' %}

{% block conteudo %}
  <div class="container-md" style="margin: 56px auto 32px; padding: 0 32px;">
    <div class="row">
      <div class="col-md-12">
        <h1>Visualizando Categoria - {{ categoria.id }}</h1>
      </div>

      <div class="row" style="margin-top: 12px;">
        <form class="col-md-12">
          <div class="row">
            <div class="col-md-4">
              <label for="name" class="form-label">Nome</label>
                <input type="text" value="{{ categoria.nome }}" class="form-control" id="name" readonly required>
            </div>
          </div>

          <div class="row" style="margin-top: 12px;">
            <div class="col-md-4">
              <label for="description" class="form-label">Descrição</label>
              <textarea class="form-control" style="min-height: 120px;"
                        placeholder="Descrição da categoria"
                        id="description" readonly required>{{ categoria.descricao }}</textarea>
            </div>
          </div>

          <div class="row" style="margin-top: 32px;">
            <div class="col-md-1">
                <a href="/categories/">
              <button type="button" class="btn btn-secondary">Voltar</button>
                </a>
            </div>

            <div class="col-md-1">
                <a href="{% url 'url_edit_category' categoria.id %}">
                    <button type="button" class="btn btn-info">Editar</button>
                </a>
            </div>

            <div class="col-md-1">
                <a href="{% url 'url_delete_category' categoria.id %}">
              <button type="button" class="btn btn-danger">Apagar</button>
                    </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
